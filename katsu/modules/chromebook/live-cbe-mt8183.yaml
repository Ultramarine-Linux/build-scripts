    - dracut-live
    - dracut-config-generic
    - dracut-network
    - anaconda-dracut
    - dracut-squash
    - anaconda-live
    - "@anaconda-tools"
    - libblockdev-nvdimm
    - isomd5sum
    - orca
    - espeak-ng
    - speech-dispatcher-espeak-ng
    - julietaula-montserrat-fonts
    - ultramarine-backgrounds
    - initscripts
    - chkconfig
    - gjs
    - util-linux-user
    - livesys-scripts
    - rsync
    - htop
    - vim
    - nano
    # for drivers and other stuff
    - kernel-mt8183
