    groups:
      - wheel

scripts:
  post:
    - id: grub
      name: Set up GRUB
      file: ../base/grub-setup.sh

disk:
  size: 14GiB
  partitions:
    - label: submarine
      size: 64MiB
      filesystem: efi
      mountpoint: /mnt

    - label: boot
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

dnf:
  releasever: 39
    - fcoe-utils
    - device-mapper-multipath
    - gnome-boxes
    - deepin-wallpapers
    - initial-setup-gui
    - initial-setup
  packages:
    - python3-umstellar
    - glibc-all-langpacks
