builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

distro: Ultramarine KDE 39

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Kd-Live

dnf:
  releasever: 39
  options:
    - --setopt=strict=0
  packages:
    - "@ultramarine-kde-product-enviroment"
