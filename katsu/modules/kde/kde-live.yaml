builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

distro: Ultramarine Linux 40 (KDE Edition)

out_file: ultramarine-kde-40-live.iso

scripts:
  post:
    - id: kde-live
      name: Set up KDE Live
      file: ./kde-live.sh

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-KDE-Live

dnf:
  releasever: 40
  # options:
  #   - --setopt=strict=0
  packages:
    - "@ultramarine-kde-product-environment"
