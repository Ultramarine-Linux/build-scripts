builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

out_file: ultramarine-pantheon-39-live.iso

scripts:
  post:
    - id: pantheon-live
      name: Set up Pantheon Live
      file: ./pantheon-live.sh

distro: Ultramarine Pantheon 39

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Pa-Live

dnf:
  releasever: 39
  options:
    - --setopt=strict=1
  exclude:
    - gnome-tour
    - gnome-shell
    - setroubleshoot
    - elementary-calculator
    - elementary-calendar
    - elementary-capnet-assist
    - elementary-camera
    - evince
    - elementary-mail
    - elementary-music
    - elementary-videos
  packages:
    - gnome-disk-utility # Gala relies on this one thing's dbus service
    - "@ultramarine-pantheon-product-environment"
    - elementary-greeter
    - lightdm
    - seahorse
    - appcenter
    - xdg-user-dirs-gtk
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-xapp
    - ultramarine-backgrounds-gnome
    - rsms-inter-fonts
    - ultramarine-repos-appcenter
