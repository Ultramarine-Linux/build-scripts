builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

out_file: ultramarine-pantheon-39-live.iso

scripts:
  post:
    - id: pantheon-live
      name: Set up Pantheon Live
      file: ./pantheon-live.sh

distro: Ultramarine Pantheon 39

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Pa-Live

dnf:
  releasever: 39
  options:
    - --setopt=strict=0
  excludes:
    - gdm
    - gnome-session
  packages:
    - "@ultramarine-pantheon-product-enviroment"
    - elementary-greeter
    - lightdm
