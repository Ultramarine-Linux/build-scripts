builder: dnf
distro: Ultramarine Linux 39

users:
  - username: ultramarine
    # plaintext password: ultramarine
    password: "$y$j9T$6/DebcxXazPrtBYnNXtEM.$yaUJHww5Mo1L8xNJ9IDJ.bvKOrIJxAG9PGQKWioBMx3"
    groups:
      - wheel

import:
  - base.yaml
  - base-disk.yaml

scripts:
  post:
    - id: grub
      name: Set up GRUB
      file: grub-setup.sh

disk:
  size: 8GiB
  partitions:
    - label: EFI
      type: esp
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      type: xbootldr
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      type: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /

dnf:
  releasever: 39
  arch: aarch64
