scripts:
  post:
    - id: firefox-debrand-fedora
      name: Debrand Firefox from Fedora's version
      inline: |
        #!/bin/bash
        # Delete the firefox redhat configs, debranding
        rm -rf /usr/lib64/firefox/browser/defaults/preferences/firefox-redhat-default-prefs.js

