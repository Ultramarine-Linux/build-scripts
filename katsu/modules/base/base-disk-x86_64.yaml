import:
  - base.yaml
  - base-disk.yaml

dnf:
  releasever: 40
  # options:
  #   - --setopt=strict=0
  packages:
    - ultramarine-release-identity-basic
    - ultramarine-release-basic

scripts:
  post:
    - id: grub
      name: Set up GRUB
      file: grub-setup.sh
    - id: multi-user
      priority: 60
      name: Set default target to multi-user
      file: default-target.sh

disk:
  size: 8GiB
  partitions:
    - label: EFI
      type: esp
      size: 512MiB
      filesystem: efi
      mountpoint: /boot/efi

    - label: boot
      type: xbootldr
      size: 1GiB
      filesystem: ext4
      mountpoint: /boot

    - label: root
      flags:
        - grow-fs
      type: root
      # size: 2.5MiB
      filesystem: ext4
      mountpoint: /
