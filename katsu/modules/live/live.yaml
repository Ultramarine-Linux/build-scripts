scripts:
  pre:
    - id: live-pre
      name: Pre Live Image
      file: live-pre.sh
  post:
    - id: live-setup
      name: Set up Live Image
      file: live.sh
dnf:
  releasever: 40
  exclude:
    - fedora-release*
    - generic-release*
    - fedora-bookmarks
    - fcoe-utils
    - device-mapper-multipath
    - gnome-boxes
    - deepin-wallpapers
  packages:
    - initial-setup-gui # UM40 change, we are now enabling OOBEs for disk images firstboots and OEM installs!
    - python3-umstellar
    - glibc-all-langpacks
    - dracut-config-generic
    - dracut-live
    - dracut-config-generic
    - dracut-network
    - dracut-squash
    - anaconda-dracut
    - anaconda-live
    - anaconda-install-env-deps
    - "@anaconda-tools"
    - libblockdev-nvdimm
    - isomd5sum
    - orca
    - espeak-ng
    - speech-dispatcher-espeak-ng
    - julietaula-montserrat-fonts
    - ultramarine-backgrounds
    - initscripts
    - chkconfig
    - gjs
    - util-linux-user
    - livesys-scripts
    - rsync
    - htop
    - vim
    - nano
    # for drivers and other stuff
    - kernel
    - kernel-devel-matched
