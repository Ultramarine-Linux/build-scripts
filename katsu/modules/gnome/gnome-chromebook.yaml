builder: dnf

import:
  - ../chromebook/base-disk.yaml

out_file: ultramarine-cbe-gnome-39-live.iso

scripts:
  post:
    -  #id: gnome-live
      #name: Set up GNOME Live
      #file: gnome-live.sh

distro: Ultramarine CBE GNOME 39

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-CBE-Gn

dnf:
  releasever: 39
  options:
    - --setopt=strict=0
  packages:
    - "@ultramarine-gnome-product-environment"
