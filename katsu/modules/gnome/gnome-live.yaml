builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

out_file: ultramarine-gnome-39-live.iso

scripts:
  post:
    - id: gnome-live
      name: Set up GNOME Live
      file: gnome-live.sh

distro: Ultramarine GNOME 39

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Gn-Live

dnf:
  releasever: 39
  options:
    - --setopt=strict=0
  packages:
    - "@ultramarine-gnome-product-enviroment"
