builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

out_file: ultramarine-gnome-40-live.iso

scripts:
  post:
    - id: gnome-live
      name: Set up GNOME Live
      file: gnome-live.sh

distro: Ultramarine GNOME 40

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Gn-Live

dnf:
  releasever: 40
  # options:
  #   - --setopt=strict=0
  packages:
    - "@ultramarine-gnome-product-environment"
    - ultramarine-release-gnome
    - ultramarine-release-identity-gnome
