builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml
  - gnome.yaml

distro: Ultramarine GNOME 40

out_file: ultramarine-gnome-40-live.iso

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Gn-Live

scripts:
  post:
    - id: gnome-live
      name: Set up GNOME Live
      file: gnome-live.sh

dnf:
  options:
    - '--tsflags=' # possibly fix #6 by blanking out the tsflags so docs are installed
    - -d2 #debug
    - --setopt=install_weak_deps=False
    - --setopt=cachedir=/var/cache/dnf
    - --setopt=keepcache=True
    - --best
  releasever: 40
