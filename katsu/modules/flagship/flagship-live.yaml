builder: dnf

import:
  - ../base/base.yaml
  - ../live/live.yaml

distro: Ultramarine Flagship 40

out_file: ultramarine-flagship-40-live.iso

bootloader: grub

kernel_cmdline: "quiet rhgb"

iso:
  volume_id: UM-Fl-Live

dnf:
  releasever: 40
  # options:
  #   - --setopt=strict=0
  exclude:
    - budgie-desktop-defaults
    - budgie-backgrounds
  packages:
    - "@ultramarine-flagship-product-environment"

scripts:
  post:
    - id: flagship-live
      name: Set up Flagship Live
      file: ./flagship-live.sh
